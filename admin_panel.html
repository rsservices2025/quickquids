<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quids - Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <nav>
            <button onclick="showSection('users')">Users</button>
            <button onclick="showSection('loanRequests')">Loan Requests</button>
            <button onclick="showSection('support')">Support Requests</button>
            <button onclick="auth.signOut().then(() => window.location.href = 'index.html')">Logout</button>
        </nav>
        <div id="users" class="section hidden">
            <h2>Users</h2>
            <div id="userList"></div>
        </div>
        <div id="loanRequests" class="section hidden">
            <h2>Loan Requests</h2>
            <div id="loanList"></div>
        </div>
        <div id="support" class="section hidden">
            <h2>Support Requests</h2>
            <div id="supportList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
    <script src="scripts/admin_panel.js"></script>
</body>
</html>
