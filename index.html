<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quids - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quick Quids</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="registerBtn">Register</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
