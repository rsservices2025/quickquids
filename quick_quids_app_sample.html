<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick-Quids App Sample</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #e9eff3; /* Light background for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for scrolling */
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .mobile-screen {
            width: 375px; /* Average mobile width */
            max-width: 95%;
            min-height: 700px; /* Average mobile height */
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            background-color: #007bff; /* Primary blue */
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .app-header img {
            height: 30px;
            margin-right: 12px;
        }

        .app-header h1 {
            font-size: 1.4rem;
            margin: 0;
            font-weight: 600;
        }

        .app-dashboard {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto; /* Allow scrolling for content */
        }

        .dashboard-greeting {
            margin-bottom: 25px;
        }
        .dashboard-greeting h2 {
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .dashboard-greeting p {
            font-size: 0.95rem;
            color: #555;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px;
        }

        .feature-button {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .feature-button:hover {
            background-color: #e9ecef;
        }
        .feature-button:active {
            transform: scale(0.98);
        }

        .feature-button i {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #007bff; /* Default icon color */
        }
        
        /* Specific icon colors for app */
        .feature-button .fa-receipt { color: #fd7e14; } /* BBPS - Orange */
        .feature-button .fa-wallet { color: #20c997; } /* Add Funds - Mint */
        .feature-button .fa-paper-plane { color: #6f42c1; } /* Money Transfer - Purple */
        .feature-button .fa-credit-card { color: #dc3545; } /* CC Bill - Red */
        .feature-button .fa-address-card { color: #17a2b8; } /* Apply CC - Teal */


        .feature-button span {
            font-size: 0.85rem;
            color: #343a40;
            font-weight: 500;
            line-height: 1.3;
        }

        .app-footer-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6c757d;
            font-size: 0.75rem;
            cursor: pointer;
        }
        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 3px;
        }
        .nav-item.active {
            color: #007bff;
        }


    </style>
</head>
<body>

    <div class="mobile-screen">
        <header class="app-header">
            <img src="assets/logo.png" alt="Quick-Quids Logo">
            <h1>Quick-Quids</h1>
        </header>

        <main class="app-dashboard">
            <div class="dashboard-greeting">
                <h2>Welcome Back!</h2>
                <p>Manage your finances and payments effortlessly.</p>
            </div>

            <div class="features-grid">
                <div class="feature-button" onclick="showFeatureAlert('BBPS (Bharat Bill Payment System)')">
                    <i class="fas fa-receipt"></i>
                    <span>BBPS</span>
                </div>
                <div class="feature-button" onclick="showFeatureAlert('Add Funds from Credit Card')">
                    <i class="fas fa-wallet"></i>
                    <span>Add Funds (Credit Card)</span>
                </div>
                <div class="feature-button" onclick="showFeatureAlert('Money Transfer')">
                    <i class="fas fa-paper-plane"></i>
                    <span>Money Transfer</span>
                </div>
                <div class="feature-button" onclick="showFeatureAlert('Credit Card Bill Payment')">
                    <i class="fas fa-credit-card"></i>
                    <span>Credit Card Bill Payment</span>
                </div>
                <div class="feature-button" onclick="showFeatureAlert('Apply for Credit Card')">
                    <i class="fas fa-address-card"></i>
                    <span>Apply Credit Card</span>
                </div>
                 <div class="feature-button" onclick="showFeatureAlert('View Transactions')">
                    <i class="fas fa-history"></i>
                    <span>Transactions</span>
                </div>
            </div>
        </main>
        
        <nav class="app-footer-nav">
            <div class="nav-item active" onclick="showFeatureAlert('Home Screen')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="showFeatureAlert('Payments Screen')">
                <i class="fas fa-exchange-alt"></i>
                <span>Payments</span>
            </div>
            <div class="nav-item" onclick="showFeatureAlert('Profile Screen')">
                <i class="fas fa-user-circle"></i>
                <span>Profile</span>
            </div>
            <div class="nav-item" onclick="showFeatureAlert('Settings Screen')">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </nav>
    </div>

    <script>
        function showFeatureAlert(featureName) {
            alert(featureName + " service clicked. This is a sample app view.");
        }
    </script>

</body>
</html>
